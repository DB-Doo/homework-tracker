<head>
    <title>Simple Calendar</title>
</head>

<body>

    <div id="homework-tracker">
        <h3>Homework Tracker</h3>
        <form id="homework-form">
            <input type="text" id="hw-title" placeholder="Homework Title" required>
            <textarea id="hw-details" placeholder="Homework Details"></textarea>
            <input type="date" id="hw-due-date" required>
            <button type="submit">Add Homework</button>
        </form>
    </div>
    <div id="main-container">
        <div id="calendar">
            <div id="calendar-header">
                <button id="prev">Previous</button>
                <span id="month-year"></span>
                <button id="next">Next</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar days will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="upcoming-assignments">
            <h4>Next 3 Due</h4>
            <ul id="upcoming-list">
                <!-- Upcoming assignments will be listed here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
